services:
  gobuster:
    build:
      context: .
      dockerfile: Dockerfile
    image: gobuster-wordlists:latest
    container_name: gobuster
    volumes:
      - ./wordlist:/app/wordlist:ro
      - ./results:/app/results
    working_dir: /app
    # Usage: docker compose run --rm gobuster gobuster dir -u <URL> -w /app/wordlist/<wordlist>
    entrypoint: [""]
    command: ["gobuster", "--help"]
